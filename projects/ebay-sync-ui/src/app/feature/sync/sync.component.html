<esync-card cardTitle="Sync Settings" cardIcon="sync">
  <form [formGroup]="settingsForm" class="settings">
    <esync-slide-toggle-control formControlName="sync">
      {{ toggleText }}
    </esync-slide-toggle-control>
    <esync-checkbox-control #markup formControlName="hasMarkup">
      Mark up price</esync-checkbox-control
    >
    @if (markup.checked) {
      <mat-form-field
        class="input-field input-field-dense"
        appearance="outline"
      >
        <mat-label>Enter markup</mat-label>
        <input formControlName="markupPercent" matInput />
        <mat-icon matSuffix>percent</mat-icon>
      </mat-form-field>
    }
    <esync-checkbox-control #markdown formControlName="hasMarkdown">
      Mark down price</esync-checkbox-control
    >
    @if (markdown.checked) {
      <mat-form-field
        class="input-field input-field-dense"
        appearance="outline"
      >
        <mat-label>Enter markdown</mat-label>
        <input formControlName="markdownPercent" matInput />
        <mat-icon matSuffix>percent</mat-icon>
      </mat-form-field>
    }
  </form>
  <div class="buttons">
    @if (settingsForm.disabled) {
      <button mat-raised-button color="primary" (click)="settingsForm.enable()">
        Edit
      </button>
    } @else {
      <button mat-raised-button color="primary" (click)="saveSettings()">
        Save
      </button>
      <button mat-raised-button (click)="settingsForm.disable()">Cancel</button>
    }
  </div>
</esync-card>
